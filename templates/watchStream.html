<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Stream</title>
</head>
<body>
    <h1>Watch Stream</h1>
    <input type="text" id="stream-id-input" placeholder="Enter Stream ID">
    <button onclick="watchStream()">Watch Stream</button>
    <video id="video" width="640" height="480" autoplay></video>

    <script>
        const video = document.getElementById('video');

        async function watchStream() {
            const streamId = document.getElementById('stream-id-input').value;
            if (streamId) {
                const peerConnection = new RTCPeerConnection();

                peerConnection.ontrack = event => {
                    const remoteStream = event.streams[0];
                    video.srcObject = remoteStream;
                };

                peerConnection.onicecandidate = event => {
                    if (event.candidate) {
                        fetch('/ice_candidate', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify(event.candidate)
                        });
                    }
                };

                const responseSDP = await fetch(`/offer/${streamId}`);
                const offerSDP = await responseSDP.json();
                await peerConnection.setRemoteDescription(new RTCSessionDescription(offerSDP));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                await fetch('/answer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        sdp: peerConnection.localDescription,
                        streamId: streamId
                    })
                });
            }
        }
    </script>
</body>
</html>
