<!DOCTYPE html>
<html>
<head>
    <title>Live Streams</title>
</head>
<body>
    <h1>Live Streams</h1>
    <ul>
        {% for stream in streams %}
        <li>
            <a href="{{ url_for('watch_stream_page', device_id=stream['device_id']) }}">Stream for device {{ stream['device_id'] }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
