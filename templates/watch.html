<!DOCTYPE html>
<html>
<head>
    <title>Watch Stream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .video-container {
            width: 80%;
            margin: 20px 0;
        }
        video {
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        .controls {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-top: 10px;
        }
        button, select {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
        select {
            background-color: #fff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Watching Stream: {{ device_id }}</h1>
    <div class="video-container">
        <iframe id="live-stream" width="100%" height="500px" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="controls">
        <button onclick="startStream()">Start Stream</button>
        <button onclick="stopStream()">Stop Stream</button>
        <select id="resolution-dropdown" onchange="setResolution()">
            <option value="480">480p</option>
            <option value="720">720p</option>
            <option value="1080">1080p</option>
        </select>
    </div>
    <script>
        var deviceId = "{{ device_id }}";
        var ws = new WebSocket(`ws://${window.location.host}/${deviceId}`);

        ws.onopen = function() {
            console.log('Connected to WebSocket');
        };

        ws.onmessage = function(event) {
            var iframeElement = document.getElementById('live-stream');
            var message = JSON.parse(event.data);
            console.log('Received message:', message);

            if (message.type === 'control') {
                if (message.data.action === 'start') {
                    console.log('Stream Key:', message.data.settings.streamKey);
                    const playerUrl = message.data.settings.stream_data.assets.player;
                    iframeElement.src = playerUrl;
                } else if (message.data.action === 'stop') {
                    iframeElement.src = "";
                }
                console.log('Control message:', message.data);
            } else {
                console.error('Unknown message type:', message.type);
            }
        };

        ws.onerror = function(error) {
            console.error('WebSocket error:', error);
        };

        ws.onclose = function(event) {
            console.log('WebSocket connection closed:', event);
        };

        function sendControlCommand(action, settings = {}) {
            const message = JSON.stringify({
                type: 'control',
                data: {
                    action: action,
                    settings: settings
                }
            });
            console.log('Sending command:', message);
            ws.send(message);
        }

        function startStream() {
            const resolution = parseInt(document.getElementById('resolution-dropdown').value);
            sendControlCommand('start', { resolution: resolution });
        }

        function stopStream() {
            sendControlCommand('stop');
        }

        function setResolution() {
            const resolution = parseInt(document.getElementById('resolution-dropdown').value);
            sendControlCommand('resolution', { value: resolution });
        }
    </script>
</body>
</html>
